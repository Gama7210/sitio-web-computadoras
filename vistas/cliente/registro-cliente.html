<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body d-flex align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="neumorphic-card p-5 animate-sequence">
          <h3 class="text-center mb-4 neumorphic-title animate__animated animate__fadeInDown">Registrarse</h3>
          <p class="text-center text-muted mb-4">Crea tu cuenta de cliente</p>

          <form id="registroForm">
            <div class="mb-4">
              <input type="text" id="regNombre" class="neumorphic-input w-100" placeholder="Nombre completo" required>
            </div>
            <div class="mb-4">
              <input type="email" id="regEmail" class="neumorphic-input w-100" placeholder="Email" required>
            </div>
            <div class="mb-4">
              <input type="password" id="regPassword" class="neumorphic-input w-100" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="neumorphic-btn w-100 animate__animated animate__bounceIn">Registrarse</button>
          </form>

          <div class="text-center mt-4 animate__animated animate__fadeInUp">
            ¿Ya tienes cuenta? <a href="/vistas/cliente/login-cliente.html" class="text-info">Iniciar Sesión</a>
          </div>
          <div class="text-center mt-3">
            <a href="/" class="text-muted">← Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('registroForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nombre = document.getElementById('regNombre').value;
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      try {
        const res = await fetch('/api/auth/registrar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nombre, email, password })
        });
        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          alert('¡Cuenta creada! Inicia sesión.');
          window.location.href = '/vistas/cliente/catalogo.html';
        } else {
          alert(data.mensaje || 'Error al registrarse');
        }
      } catch (err) {
        alert('Error de conexión');
      }
    });

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-sequence')?.classList.add('loaded');
    });
  </script>
</body>
</html>
