<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body">

  <nav class="navbar navbar-expand-lg neumorphic-nav">
    <div class="container">
      <a class="navbar-brand neumorphic-title" href="/">TechNova</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/vistas/cliente/login.html">Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-5 neumorphic-title animate__animated animate__fadeInDown">
      Catálogo de Productos High-Tech
    </h2>

    <div id="productos-container" class="row g-4 animate-sequence"></div>
  </div>

  <script>
    async function cargarCatalogo() {
      try {
        const res = await fetch('/api/cliente/catalogo');
        const productos = await res.json();

        const container = document.getElementById('productos-container');
        container.innerHTML = '';

        if (productos.length === 0) {
          container.innerHTML = '<p class="text-center text-muted fs-5 animate__animated animate__fadeIn">No hay productos disponibles aún.</p>';
          return;
        }

        productos.forEach((p, index) => {
          const card = `
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4 animate__animated animate__zoomIn" style="animation-delay: ${index * 0.1}s;">
              <div class="neumorphic-card h-100">
                <img src="${p.imagen || 'https://via.placeholder.com/300x200/222/444?text=' + encodeURIComponent(p.nombre)}" 
                     class="card-img-top" alt="${p.nombre}">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title mb-2">${p.nombre}</h5>
                  <p class="text-success fw-bold mb-1">$${p.precio.toLocaleString()}</p>
                  <p class="text-muted small mb-3">${p.marca} - ${p.modelo}</p>
                  <p class="text-muted small mb-3">Stock: ${p.stock}</p>
                  <a href="/vistas/cliente/detalle-producto.html?id=${p._id}" 
                     class="neumorphic-btn mt-auto text-center">Ver Detalles</a>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        console.error(err);
        document.getElementById('productos-container').innerHTML = 
          '<p class="text-danger text-center fs-5 animate__animated animate__fadeIn">Error al cargar productos</p>';
      }
    }

    window.onload = cargarCatalogo;

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-sequence')?.classList.add('loaded');
    });
  </script>
</body>
</html>
