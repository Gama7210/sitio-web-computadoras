<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mis Pedidos - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="neumorphic-body">

  <nav class="navbar neumorphic-nav">
    <div class="container">
      <a class="navbar-brand neumorphic-title" href="/vistas/cliente/catalogo.html">TechNova</a>
      <div class="ms-auto">
        <span id="welcomeUser" class="nav-link text-neon-cyan">Bienvenido, <strong id="userName"></strong></span>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-5 neumorphic-title animate__animated animate__fadeInDown">Mis Pedidos</h2>

    <div id="pedidos-container" class="row g-4"></div>
  </div>

  <script>
    // Mostrar nombre si está logueado
    const nombre = localStorage.getItem('nombre');
    if (nombre) {
      document.getElementById('userName').textContent = nombre;
    } else {
      window.location.href = '/vistas/cliente/login.html';
    }

    // Cargar pedidos desde la API
    async function cargarPedidos() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Debes iniciar sesión');
        window.location.href = '/vistas/cliente/login.html';
        return;
      }

      try {
        const res = await fetch('/api/cliente/pedidos', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Error al cargar pedidos');

        const pedidos = await res.json();
        const container = document.getElementById('pedidos-container');
        container.innerHTML = '';

        if (pedidos.length === 0) {
          container.innerHTML = '<p class="text-center text-muted fs-5 animate__animated animate__fadeIn">No tienes pedidos aún</p>';
          return;
        }

        pedidos.forEach(pedido => {
          const card = `
            <div class="col-12">
              <div class="neumorphic-card p-4 animate__animated animate__fadeInUp">
                <div class="d-flex justify-content-between mb-3">
                  <h5>Pedido #${pedido._id}</h5>
                  <span class="text-muted">${new Date(pedido.creadoEn).toLocaleString()}</span>
                </div>
                <p><strong>Estatus:</strong> <span class="badge bg-info">${pedido.estatus}</span></p>
                <p><strong>Total:</strong> $${pedido.total.toLocaleString()}</p>
                <p><strong>Dirección:</strong> ${pedido.direccion}</p>
                <ul class="list-unstyled">
                  ${pedido.productos.map(item => `
                    <li>${item.producto.nombre} x ${item.cantidad} - $${(item.producto.precio * item.cantidad).toLocaleString()}</li>
                  `).join('')}
                </ul>
                <button class="neumorphic-btn mt-3 btn-sm" onclick='verTicket(${JSON.stringify(pedido)})'>
                  Ver Ticket (PDF)
                </button>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        console.error(err);
        document.getElementById('pedidos-container').innerHTML = 
          '<p class="text-danger text-center fs-5 animate__animated animate__fadeIn">Error al cargar tus pedidos</p>';
      }
    }

    function verTicket(pedido) {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(20);
      doc.text(`Ticket TechNova #${pedido._id}`, 105, 20, { align: 'center' });

      doc.setFontSize(12);
      doc.text(`Fecha: ${new Date(pedido.creadoEn).toLocaleString()}`, 20, 40);
      doc.text(`Estatus: ${pedido.estatus}`, 20, 50);
      doc.text(`Total: $${pedido.total.toLocaleString()}`, 20, 60);
      doc.text(`Dirección: ${pedido.direccion}`, 20, 70);

      doc.text('Productos:', 20, 90);
      let y = 100;
      pedido.productos.forEach(item => {
        doc.text(`${item.producto.nombre} x ${item.cantidad} - $${(item.producto.precio * item.cantidad).toLocaleString()}`, 30, y);
        y += 10;
      });

      doc.save(`ticket-${pedido._id}.pdf`);
    }

    // Cargar al abrir la página
    cargarPedidos();
  </script>
</body>
</html>
