<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos - Admin TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body">

  <nav class="navbar neumorphic-nav">
    <div class="container">
      <a class="navbar-brand neumorphic-title" href="/vistas/admin/dashboard.html">Panel Admin</a>
      <div class="ms-auto">
        <a href="/" class="nav-link">Volver al sitio</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-5 neumorphic-title animate__animated animate__fadeInDown">Todos los Pedidos</h2>

    <div id="pedidos-container" class="row g-4"></div>
  </div>

  <script>
    async function cargarPedidosAdmin() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Debes iniciar sesión como admin');
        window.location.href = '/vistas/cliente/login.html';
        return;
      }

      try {
        const res = await fetch('/api/admin/pedidos', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('No autorizado');

        const pedidos = await res.json();
        const container = document.getElementById('pedidos-container');
        container.innerHTML = '';

        if (pedidos.length === 0) {
          container.innerHTML = '<p class="text-center text-muted fs-5">No hay pedidos registrados</p>';
          return;
        }

        pedidos.forEach(pedido => {
          const card = `
            <div class="col-12">
              <div class="neumorphic-card p-4 animate__animated animate__fadeInUp">
                <div class="d-flex justify-content-between mb-3">
                  <h5>Pedido #${pedido._id}</h5>
                  <span class="badge bg-info">${pedido.estatus}</span>
                </div>
                <p><strong>Cliente:</strong> ${pedido.usuario?.nombre || 'Usuario eliminado'} (${pedido.usuario?.email || '—'})</p>
                <p><strong>Fecha:</strong> ${new Date(pedido.creadoEn).toLocaleString()}</p>
                <p><strong>Total:</strong> $${pedido.total.toLocaleString()}</p>
                <p><strong>Dirección:</strong> ${pedido.direccion}</p>
                <p><strong>Teléfono:</strong> ${pedido.telefono}</p>
                <ul class="list-unstyled mt-3">
                  ${pedido.productos.map(item => `
                    <li>${item.producto?.nombre || 'Producto eliminado'} x ${item.cantidad} - $${(item.producto?.precio * item.cantidad || 0).toLocaleString()}</li>
                  `).join('')}
                </ul>
              </div>
            </div>
          `;
          container.innerHTML += card;
        });
      } catch (err) {
        console.error(err);
        document.getElementById('pedidos-container').innerHTML = 
          '<p class="text-danger text-center fs-5 animate__animated animate__fadeIn">Error al cargar pedidos (¿eres admin?)</p>';
      }
    }

    // Cargar al abrir
    cargarPedidosAdmin();
  </script>
</body>
</html>
