<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Admin - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body">

  <nav class="navbar navbar-expand-lg neumorphic-nav">
    <div class="container">
      <a class="navbar-brand neumorphic-title" href="/vistas/admin/dashboard.html">Panel Admin</a>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="/">Volver al sitio</a>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <h1 class="text-center mb-5 neumorphic-title animate__animated animate__fadeInDown">
      Panel de Administración
    </h1>

    <div class="row g-4 justify-content-center animate-sequence">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="neumorphic-card p-4 text-center">
          <h5 class="mb-3">Productos</h5>
          <p class="text-muted mb-4">Gestionar catálogo</p>
          <a href="/vistas/admin/productos.html" class="neumorphic-btn w-100">Ir a Productos</a>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="neumorphic-card p-4 text-center">
          <h5 class="mb-3">Pedidos</h5>
          <p class="text-muted mb-4">Ver y actualizar pedidos</p>
          <a href="/vistas/admin/pedidos.html" class="neumorphic-btn w-100">Ver Pedidos</a>
        </div>
      </div>

      <div class="col-12 col-md-6 col-lg-4">
        <div class="neumorphic-card p-4 text-center">
          <h5 class="mb-3">Reportes</h5>
          <p class="text-muted mb-4">Ventas e inventario</p>
          <a href="/vistas/admin/reportes.html" class="neumorphic-btn w-100">Ver Reportes</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-sequence').classList.add('loaded');
    });
  </script>
</body>
</html>
