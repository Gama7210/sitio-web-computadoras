<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión Admin - TechNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body d-flex align-items-center min-vh-100">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="neumorphic-card p-5 animate-sequence">
          <h3 class="text-center mb-4 neumorphic-title animate__animated animate__fadeInDown">
            Panel de Administración
          </h3>
          <p class="text-center text-muted mb-4">Solo administradores pueden acceder aquí</p>

          <!-- Formulario de Iniciar Sesión -->
          <form id="loginForm">
            <div class="mb-4">
              <input type="email" id="loginEmail" class="neumorphic-input w-100" placeholder="Email" required>
            </div>
            <div class="mb-4">
              <input type="password" id="loginPassword" class="neumorphic-input w-100" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="neumorphic-btn w-100 animate__animated animate__bounceIn">Iniciar Sesión</button>
          </form>

          <div class="text-center mt-4 animate__animated animate__fadeInUp">
            <a href="/" class="text-muted">← Volver al inicio</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);

          // Verificar que sea admin
          if (data.rol === 'admin') {
            alert('¡Sesión iniciada como administrador!');
            window.location.href = '/vistas/admin/dashboard.html';
          } else {
            alert('Esta cuenta no tiene permisos de administrador. Inicia sesión como admin.');
            localStorage.removeItem('token'); // Borra el token para evitar confusiones
          }
        } else {
          alert(data.mensaje || 'Credenciales incorrectas');
        }
      } catch (err) {
        alert('Error de conexión con el servidor. Revisa que el backend esté corriendo.');
      }
    });

    // Activar animaciones
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-sequence')?.classList.add('loaded');
    });
  </script>
</body>
</html>
