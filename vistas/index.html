<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechNova - Tienda de Computadoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/estilos.css">
</head>
<body class="neumorphic-body">

  <div class="container text-center py-5 animate-sequence">
    <h1 class="neumorphic-title mb-4 animate__animated animate__fadeInDown">Bienvenido a TechNova</h1>
    <p class="lead mb-5 animate__animated animate__fadeIn">Compra laptops, accesorios y componentes con la mejor tecnología del momento.</p>

    <div class="row justify-content-center g-4">
      <div class="col-12 col-md-5">
        <div class="neumorphic-card p-4 animate__animated animate__zoomIn">
          <h3 class="mb-4">Para Clientes</h3>
          <!-- Clientes: dos enlaces separados -->
          <a href="/vistas/cliente/login-cliente.html" class="neumorphic-btn btn-lg w-100 mb-3">
            Iniciar Sesión
          </a>
          <a href="/vistas/cliente/registro-cliente.html" class="neumorphic-btn btn-outline w-100">
            Registrarse
          </a>
          <a href="/vistas/cliente/catalogo.html" class="neumorphic-btn btn-outline w-100 mt-3">
            Ver Catálogo
          </a>
        </div>
      </div>

      <div class="col-12 col-md-5">
        <div class="neumorphic-card p-4 animate__animated animate__zoomIn animate__delay-1s">
          <h3 class="mb-4">Para Administrador</h3>
          <!-- Admin: solo un enlace a login sin registro -->
          <a href="/vistas/cliente/login-admin.html" class="neumorphic-btn btn-lg w-100 mb-3">
            Panel de Administración
          </a>
          <p class="text-muted small mt-3">Requiere inicio de sesión como admin</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      document.querySelector('.animate-sequence').classList.add('loaded');
    });
  </script>
</body>
</html>
